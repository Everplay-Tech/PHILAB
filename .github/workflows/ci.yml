name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install nltk

      - name: Smoke tests (mock)
        env:
          PYTHONPATH: .
        run: |
          pytest -q tests/test_smoke.py

      - name: WordNet shape check
        env:
          PYTHONPATH: .
        run: |
          python - <<'PY'
import json
import subprocess
import sys
from pathlib import Path

def run_cmd(cmd):
    return subprocess.run(cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE, text=True)

# Try to ensure nltk wordnet is available; if download fails, skip
setup = run_cmd([sys.executable, "-c", "import nltk; nltk.download('wordnet'); nltk.download('omw-1.4')"])
if setup.returncode != 0:
    print("Skipping WordNet check (nltk download failed).")
    sys.exit(0)

out_path = Path("results/datasets/ci_wordnet_taxonomy.jsonl")
cmd = [sys.executable, "phi2_lab/scripts/build_wordnet_relations.py", "--pillar", "taxonomy", "--limit-per-relation", "10", "--output", str(out_path)]
res = run_cmd(cmd)
if res.returncode != 0:
    print("WordNet build failed; skipping.", res.stdout, res.stderr)
    sys.exit(0)
if not out_path.exists():
    print("WordNet output missing; skipping.")
    sys.exit(0)
lines = out_path.read_text(encoding="utf-8").strip().splitlines()
meta = json.loads(out_path.with_suffix(out_path.suffix + ".meta.json").read_text())
print(f"WordNet check: {len(lines)} rows, version={meta.get('version')}")
if len(lines) == 0:
    print("No rows generated; failing WordNet check.")
    sys.exit(1)
PY

      - name: run_experiment mock sanity
        env:
          PYTHONPATH: .
        run: |
          python phi2_lab/scripts/run_experiment.py --geometry-telemetry --atlas-disable --preset cpu_sanity

      - name: Mock geometry telemetry smoke
        env:
          PYTHONPATH: .
        run: |
          python phi2_lab/scripts/geometry_healthcheck.py
          python - <<'PY'
from phi2_lab.geometry_viz import telemetry_store
runs = telemetry_store.list_runs()
assert runs.runs, "No telemetry runs found after healthcheck"
print(f"Telemetry runs found: {len(runs.runs)}")
PY

  gpu-e2e:
    runs-on: [self-hosted, gpu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Run head ablation (real model expected)
        env:
          PYTHONPATH: .
        run: |
          python phi2_lab/scripts/run_experiment.py --spec phi2_lab/config/experiments/head_ablation.yaml --atlas-disable
