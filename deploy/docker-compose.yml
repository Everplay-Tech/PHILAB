version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: philab
      POSTGRES_USER: philab
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8000:8000"
    environment:
      PHILAB_DATABASE_URL: postgresql://philab:${DB_PASSWORD}@db/philab
      PHILAB_PLATFORM_ENABLED: "true"
    depends_on:
      - db

volumes:
  pgdata:
