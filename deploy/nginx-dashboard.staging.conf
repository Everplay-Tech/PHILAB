server {
    listen ${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Staging: strict CSP + restrict API connectivity to the staging API only.
    # Note: style-src allows 'unsafe-inline' because the dashboard applies some runtime element styles.
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://api-staging.technopoets.net; worker-src 'self' blob:; object-src 'none'" always;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|map)$ {
        expires 0;
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }
}
