lenses:
  stability:
    id: stability
    description: |
      A conservative LoRA lens that improves planning reliability at the cost
      of some creativity.
    path: ./adapters/stability
    target_modules: [attn, mlp]
    rank: 8
    alpha: 16
    target_layers: []
    target_tasks:
      - planning
      - risk_mitigation
    primary_metrics:
      - plan_success_rate
      - constraint_adherence
    secondary_metrics:
      - latency_ms
      - token_usage
    max_token_overhead: 256
    status: active
